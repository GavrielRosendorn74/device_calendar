name: device_calendar_resolved
description: A cross platform plugin for modifying calendars on the user's device.
version: 5.0.2
homepage: https://github.com/GavrielRosendorn74/device_calendar/tree/release
publish_to: 'none'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.16.0
  sprintf: ^7.0.0
  timezone: ^0.9.0
  flutter_timezone: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.builttoroam.devicecalendar
        pluginClass: DeviceCalendarPlugin
      ios:
        pluginClass: DeviceCalendarPlugin

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.13"
